spring:
  application:
    name: confero-api

  datasource:
    url: jdbc:postgresql://localhost:5432/confero
    username: ${DB_USER:postgres}
    password: ${DB_PASS:admin}
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    feign:
      client:
        OrcidClient: DEBUG

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    enabled: false

server:
  servlet:
    context-path: /api


supabase.jwt.secret: ${SUPABASE_JWT_SECRET}